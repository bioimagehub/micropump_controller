######################################################################
# Pump on for 10 seconds example
#
# This minimal configuration powers the pump using a single profile,
# keeps it running for 10 seconds, then turns it off.
#
# Run (real hardware):
#   python src/device_control/cli.py config_examples/pump_on_10s.yaml
# Run (dry-run simulation):
#   python src/device_control/cli.py --dry-run config_examples/pump_on_10s.yaml
######################################################################

pump settings:
  full flow:
    waveform: RECT
    voltage: 100   # Vpp
    freq: 100       # Hz

required hardware:
  pump: true
  valve: true
  pipetting robot: false
  microscope: false

run:
  # wash tube A 
  - pump_on: full flow
  - duration: 1    # Keep pump running for 10 seconds

  # wash tube B
  - valve_toggle: 0 # turn on valve to tube B
  - duration: 10    # Keep pump running for 10 seconds
  - valve_toggle: 0 # turn off valve - back to tube A
  
  # stop pump
  - pump_off: 0     # Value ignored; serves as an action trigger